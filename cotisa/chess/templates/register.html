<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija - COTISA Pro</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/button-fix.css?v=1">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            padding: 20px 0;
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 450px;
            max-width: 90%;
        }
        .register-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .error-message {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-register:hover {
            background: #5568d3;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 10px;
        }
        .password-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="{% static 'images/logo_cotisa.png' %}" alt="COTISA" class="logo-icon auth-logo" style="height: 120px; display: block; margin: 0 auto 20px;">
        <p style="text-align: center; color: #666; margin-bottom: 20px;">Kreirajte novi račun</p>
        
        {% if error %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}
        
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Korisničko ime:</label>
                <input type="text" id="username" name="username" required autofocus minlength="3" maxlength="50">
            </div>
            <div class="form-group">
                <label for="email">Email adresa:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="full_name">Puno ime:</label>
                <input type="text" id="full_name" name="full_name" maxlength="100">
            </div>
            <div class="form-group">
                <label for="password">Lozinka:</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="password-hint">Minimalno 6 znakova</div>
            </div>
            <div class="form-group">
                <label for="password2">Potvrdi lozinku:</label>
                <input type="password" id="password2" name="password2" required minlength="6">
            </div>
            <button type="submit" class="btn-register">Registriraj se</button>
        </form>
        
        <div class="login-link">
            Već imaš račun? <a href="{% url 'user_login' %}">Prijavi se</a>
        </div>
    </div>
</body>
</html>
