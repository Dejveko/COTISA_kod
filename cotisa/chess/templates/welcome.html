<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COTISA Pro - Dobrodo≈°li</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/button-fix.css?v=1">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .welcome-container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }
        .logo {
            font-size: 120px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-login {
            background: white;
            color: #1e3c72;
        }
        .btn-login:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        .btn-register {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        .btn-register:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.05);
        }
        .features {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .feature-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .feature h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .feature p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="{% static 'images/logo_cotisa.png' %}" alt="COTISA" class="logo-icon" style="height: 140px; display: block; margin: 0 auto 20px;">
        <p>Profesionalni sustav za upravljanje ≈°ahovskim turnirima</p>
        
        <div class="button-group">
            <a href="{% url 'user_login' %}" class="btn btn-login">Prijavi se</a>
            <a href="{% url 'register' %}" class="btn btn-register">Registriraj se</a>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üèÜ</div>
                <h3>Turniri</h3>
                <p>Organiziraj i upravljaj turnirima</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üìä</div>
                <h3>Statistike</h3>
                <p>Detaljne analize performansi</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üë•</div>
                <h3>Zajednica</h3>
                <p>Pove≈æi se s igraƒçima</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üéñÔ∏è</div>
                <h3>Titule</h3>
                <p>Osvoji priznanja i nagrade</p>
            </div>
        </div>
    </div>
</body>
</html>
